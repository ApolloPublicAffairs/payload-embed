 <!DOCTYPE html>
    <html lang="en">
    <head>
      <!-- Meta tags -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
      <meta name="viewport" content="width=device-width" />
      <!-- Favicon and title -->
      <link rel="icon" href="path/to/fav.png">
      <title>Payload Testbed Demonstrator</title>
      <!-- Halfmoon CSS -->
      <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
      <!-- Payload Javascript File-->
      <script src="payload.js"></script>
    </head>
    <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
      <div class="page-wrapper">
        <div class="content-wrapper">
            <div class="container" style="min-height: 10vh;">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"><img src="payload.svg" width="300px">
                    <h4>Federal Riding Decoder Testbed</h4>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>

            <div class="container" style="min-height: 10vh;">
                <div class="row">
                  <div class="col-4"></div>
                  <div class="col-4"><div class="form-group" class="w-400 mw-full">
                    <label for="postalCode" class="required">Postal code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Enter Postal Code" required="required">
                    <input class="btn btn-primary" type="submit" value="Submit" onclick="PayloadRun()">
                  </div>
          
                  <!-- Telemetry -->
                      <p id="resultreport">None</p>
                      <p id="stats">None</p></div>
                  <div class="col-4"></div>
                </div>
            </div>

          
        </div>
        <!-- Content wrapper end -->
    
      </div>
      <!-- Page wrapper end -->
    
    

          

                
                
  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
  </html>
